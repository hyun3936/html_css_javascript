<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' text='text/css' href='./styles/container.css'>
  <link rel='stylesheet' text='text/css' href='./styles/16.css'>
  <title>자바스크립트-배열</title>
  <script src='./script/16.js'></script>
</head>

<body>
  <header>
    <h1>자바스크립트</h1>
    <nav>
      <ul>
        <li><a href='https://www.w3schools.com/html/default.asp'>w3schools HTML</a></li>
        <li><a href='https://www.w3schools.com/js/default.asp'>w3schools JS</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id='sec1'>
      <h1>일일박스오피스</h1>
    </section>

    <section id='sec2'>
      <form name="inform"> <!-- form에 name값이 있어야 가져다 쓸수있음.-->
        <div class='fdiv' id="d0">
          <div class="inDiv">
            <label for="dt">날짜 선택</label>
            <input type='date' name="dt" id="dt">
          </div>
          <fieldset>
            <legend>영화구분</legend>
            <input type="radio" name="gubun" id="r1" value="1" checked> <!-- checked를 해놓으면 디폴트값으로 여기가 찍혀있음.-->
            <label for="r1">전체</label>
            <input type="radio" name="gubun" id="r2" value="2">
            <label for="r2">독립예술영화</label>
            <input type="radio" name="gubun" id="r3" value="3"> <!-- name을 똑같이줘야 버튼 1개만 누름-->
            <label for="r3">상업영화</label> <!-- label을 써야 글자클릭했을때 버튼도 눌림-->
          </fieldset>

          <div class="inDiv2">
            <button id="bt">조회</button>
            </div>

        </div>
      </form>
    </section>


    <section id='sec3'>
      <div class='fdiv' id="tbDiv">

      </div>
    </section>

  </main>
</body>

</html>
